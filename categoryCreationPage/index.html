<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Creation Page</title>
</head>

<body>
    <h1>Category Creation Page</h1>
    <form>

    <script src="app.js" type="module"></script>
